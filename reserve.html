<body>

    <div class="jumbotron">
        <h1 class="display-4"><i class="fa fa-fire" style="font-size:48px;"></i> Hot Restaurant</h1>
        </i>
        <hr class="my-4">
        <p>
            <h2>Book your seat before they're all gone!</h2>
        </p>
        <p class="lead">
            <a id="homeButton" class=" btn btn-success btn-lg " href="/" ole="button "> Home</a>
            <a id="tableButton" class=" btn btn-primary btn-lg " href="/tables" role="button "> View Tables</a>
            <a id="resButton" class=" btn btn-danger btn-lg " href="/reserve" role="button "> Make Reservation</a>
        </p>
    </div>

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Phone Number</label>
            <input type="text" class="form-control" id="phoneNum">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Email Address</label>
            <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Wait Id Number</label>
            <input type="text" class="form-control" id="uniqueID">
        </div>
        <button type="button" class="btn btn-secondary" id="add-btn">Submit</button>
    </form>

    <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Characters</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                <label for="force-points">Force Points</label>
                <input type="text" class="form-control" id="force-points">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add to the Force</button>
            </div>
          </div>
        </div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
            event.preventDefault();
            const newTable = {
                name: $("#name").val().trim(),
                phoneNum: $("#phoneNum").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/makeReservation", newTable)
                .then(function(data) {
                    console.log("reserve.html", data);
                    alert("Adding reservation...");
                });
        });
    </script>
